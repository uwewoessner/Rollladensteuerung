[platformio]
default_envs = jan

[env:jule]
platform = espressif32
board = lolin_d32
framework = arduino
lib_deps = 
	PubSubClient
	contrem/arduino-timer @ ^2.3.0
;    ESPAsyncWebServer
;	ESPAsyncWiFiManager
upload_protocol = espota
upload_port = 192.168.178.22
upload_flags = -p 8266
monitor_speed = 115200
build_flags = -D Jule

[env:kueche]
platform = espressif8266
board = nodemcuv2
framework = arduino
